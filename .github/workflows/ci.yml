name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Python tools (Ruff, Vulture)
        run: pip install ruff vulture

      - name: Install Gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.30.0/gitleaks_8.30.0_linux_x64.tar.gz | tar -xz -C /usr/local/bin gitleaks

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Debug gitleaks test
        run: |
          echo "=== Testing gitleaks detection ==="
          cd tests/e2e/projects/gitleaks/with-secret
          echo "=== Files in directory ==="
          ls -la
          echo "=== Config contents ==="
          cat .gitleaks.toml
          echo "=== Running gitleaks with absolute path config ==="
          FULL_PATH=$(pwd)/.gitleaks.toml
          echo "Config path: $FULL_PATH"
          gitleaks detect --source . --report-format json --report-path /dev/stdout --no-git --config "$FULL_PATH" || echo "Exit code: $?"
          echo "=== Running via Node test ==="
          cd ../../../..
          node dist/cli.js code check --config tests/e2e/projects/gitleaks/with-secret/check.toml || echo "Exit code: $?"
          echo "=== Done ==="

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Self check
        run: node dist/cli.js code check
