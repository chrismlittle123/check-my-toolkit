# check-my-toolkit configuration

# Extend from community registry
[extends]
registry = "github:chrismlittle123/check-my-toolkit-registry-community"
rulesets = ["typescript-internal"]

# Local overrides
[code.linting.eslint]
enabled = true
files = ["src/**/*.ts"]

# Disable checks inherited from registry that fail in CI
[code.formatting.prettier]
enabled = false

[code.security.npmaudit]
enabled = false

# Naming conventions (override to exclude test fixtures)
[code.naming]
enabled = true

[[code.naming.rules]]
extensions = ["ts", "tsx"]
file_case = "kebab-case"
folder_case = "kebab-case"
exclude = ["tests/e2e/projects/**"]

# Detect linter disable comments
[code.quality.disable-comments]
enabled = true
exclude = ["tests/**", "src/code/tools/disable-comments.ts"]

# Process domain - workflow validation
[process.hooks]
enabled = true
require_husky = true
require_hooks = ["pre-commit", "pre-push"]

[process.hooks.commands]
pre-commit = ["lint-staged"]
pre-push = ["npm run typecheck", "npm run lint", "npm run build", "npm test"]