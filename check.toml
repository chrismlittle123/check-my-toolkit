# check-my-toolkit configuration

# Extend from community registry
[extends]
registry = "github:chrismlittle123/check-my-toolkit-registry-community"
rulesets = ["typescript-internal"]

# Local overrides
[code.linting.eslint]
enabled = true

[code.linting.ruff]
enabled = false

[code.types.tsc]
enabled = true

[code.types.tsc.require]
strict = true

[code.unused.knip]
enabled = true

# Naming conventions
[code.naming]
enabled = true

[[code.naming.rules]]
extensions = ["ts"]
file_case = "kebab-case"
folder_case = "kebab-case"
exclude = ["tests/e2e/projects/**"]
